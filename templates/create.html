{% extends 'base.html' %}

{% block content %}
<body>
    <div class="container align-middle mt-5 mb-5">
        <form action="" method="POST">{% csrf_token %}
            <div class="form-group">
                <label>氏名：</label>
                <input type="text" class="form-control" placeholder="太郎" name="name">
            </div>
            <div class="form-group">
                <label>部署：</label>
                <select class="form-control" name="department">
                    <option>システム開発部</option>
                    <option>SEOマーケティング部</option>
                    <option>人事・総務部</option>
                    <option>営業本部</option>
                </select>
            </div>
            <div class="form-group">
                <label>住所：</label>
                <input type="text" class="form-control" placeholder="東京都〇〇区〇〇〇X-X-X" name="address">
            </div>
            <div class="form-group">
                <label>電話番号：</label>
                <input type="text" class="form-control" placeholder="XXX-XXXX-XXXX" name="phone">
            </div>
            <div class="form-group">
                <label>補足：</label>
                <textarea class="form-control" rows="3" name="supplement"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">送信</button>
        </form>
    </div>
</body>
{% endblock content %}
